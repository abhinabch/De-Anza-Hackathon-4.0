<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TOS Analyzer - Crow Backend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #output {
      background-color: white;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 100px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üìÑ TOS Analyzer</h1>
  <p>Enter your Terms of Service text below and click "Analyze" to extract important clauses.</p>
  
  <textarea id="tos" rows="10" placeholder="Paste your Terms of Service text here...">We collect data and cookies. Your personal information may be shared with third parties. We are not liable for any damages. You agree to binding arbitration for dispute resolution.</textarea>
  
  <br>
  <button id="btn">üîç Analyze TOS</button>
  
  <h2>Analysis Results:</h2>
  <pre id="output">Click "Analyze TOS" to see results...</pre>
  
  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      const tosText = document.getElementById("tos").value.trim();
      const outputEl = document.getElementById("output");
      const btnEl = document.getElementById("btn");
      
      if (!tosText) {
        outputEl.textContent = "‚ö†Ô∏è Please enter some text to analyze.";
        outputEl.className = "error";
        return;
      }
      
      // Show loading state
      btnEl.disabled = true;
      outputEl.textContent = "Analyzing...";
      outputEl.className = "loading";
      
      try {
        const response = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tosText })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        outputEl.textContent = JSON.stringify(data, null, 2);
        outputEl.className = "success";
      } catch (err) {
        outputEl.textContent = "‚ùå Error connecting to backend:\n" + err.message + 
          "\n\nMake sure the Crow server is running on http://localhost:8080";
        outputEl.className = "error";
      } finally {
        btnEl.disabled = false;
      }
    });
  </script>
</body>
</html>
